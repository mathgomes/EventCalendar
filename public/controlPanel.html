<div class="row">
    <div class="col-md-12">
        <h3>My events</h3>
		<p data-placement="top" data-toggle="tooltip" title="Create"><button id="addBtn" class="btn btn-primary btn-xs" data-title="Edit" data-toggle="modal" data-target="#create" ><span class="glyphicon glyphicon-plus"></span></button></p>
        <div class="table-responsive">
            <table id="eventsTable" class="table table-bordred table-striped">
                <thead>
                    <th>Description</th>
                    <th>Beginning Date</th>
                    <th>End Date</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </thead>
                <tbody id="eventsTableBody">
                <!-- Will be loaded dinamically -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="modal fade" id="edit" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
                <h4 class="modal-title custom_align" id="Heading">Edit event detail</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <input id="eventId" class="form-control " type="text" readonly>
                </div>
                <div class="form-group">
                    <input id="altdesc" class="form-control " type="text" placeholder="Description">
                </div>
                <div class="form-group">
                    <input id="altdate1" class="form-control" type="datetime-local" />
                </div>
                <div class="form-group">
                    <input id="altdate2" class="form-control" type="datetime-local"/>
                </div>
            </div>
            <div class="modal-footer ">
                <button id="btnUpdateEvent" type="button" class="btn btn-warning btn-lg" style="width: 100%;"><span class="glyphicon glyphicon-ok-sign"></span> Update</button>
            </div>
        </div>
        <!-- /.modal-content --> 
    </div>
    <!-- /.modal-dialog --> 
</div>

<div class="modal fade" id="delete" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
	<div class="modal-dialog">
	    <div class="modal-content">
	        <div class="modal-header">
	            <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
	            <h4 class="modal-title custom_align" id="Heading">Delete this entry</h4>
	        </div>
	        <div class="modal-body">
	            <div class="alert alert-danger"><span class="glyphicon glyphicon-warning-sign"></span> Are you sure you want to delete this Record?</div>
	        </div>
	        <div class="modal-footer ">
	            <button id="btnDeleteEvent" type="button" class="btn btn-success" ><span class="glyphicon glyphicon-ok-sign"></span> Yes</button>
	            <button type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> No</button>
	        </div>
	    </div>
	    <!-- /.modal-content --> 
	</div>
</div>

<div class="modal fade" id="create" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
                <h4 class="modal-title custom_align" id="Heading">Create event</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <input id="desc" class="form-control " type="text" placeholder="Description">
                </div>
                <div class="form-group">
                    <input id="date1" class="form-control" type="datetime-local"/>
                </div>
                <div class="form-group">
                    <input id="date2" class="form-control" type="datetime-local"/>
                </div>
            </div>
            <div class="modal-footer ">
                <button id="btnCreateEvent" type="button" class="btn btn-warning btn-lg" style="width: 100%;"><span class="glyphicon glyphicon-ok-sign"></span> Create</button>
            </div>
        </div>
        <!-- /.modal-content --> 
    </div>
    <!-- /.modal-dialog --> 
</div>
